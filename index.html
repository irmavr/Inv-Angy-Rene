<script>
function startInvitation() {
    document.getElementById('welcomeModal').style.display = 'none';
    document.getElementById('welcomeBackground').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';

    const music = document.getElementById('bgMusic');
    music.currentTime = 2;
    music.volume = 1;
    music.play().catch(error => {
        console.log("El navegador bloque√≥ la reproducci√≥n autom√°tica: ", error);
    });
}

let isPlaying = true;
function toggleMusic() {
    const music = document.getElementById('bgMusic');
    const icon = document.getElementById('musicIcon');
    if (isPlaying) {
        music.pause();
        icon.textContent = 'üîá';
    } else {
        music.play();
        icon.textContent = 'üîä';
    }
    isPlaying = !isPlaying;
}

document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("botonAceptar").addEventListener("click", startInvitation);
    window.addEventListener("scroll", function() {
        const cintillo = document.getElementById("cintillo");
        cintillo.style.opacity = (window.scrollY > 20) ? "0.6" : "1";
    });
});

const eventDate = new Date("2025-10-11T13:00:00-06:00").getTime();
const countdown = document.getElementById("countdown");

setInterval(() => {
    const now = new Date().getTime();
    const distance = eventDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hrs = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((distance % (1000 * 60)) / 1000);

       countdown.innerHTML = `
        <div class="countdown-item"><div class="number">${days}</div><div class="label">D√≠as</div></div>
        <div class="countdown-item"><div class="number">${String(hrs).padStart(2, '0')}</div><div class="label">Horas</div></div>
        <div class="countdown-item"><div class="number">${String(mins).padStart(2, '0')}</div><div class="label">Mins</div></div>
        <div class="countdown-item"><div class="number">${String(secs).padStart(2, '0')}</div><div class="label">Segs</div></div>
    `;
}, 1000);
</script>
<script>
function getParametro(nombre) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nombre);
}

async function mostrarInvitado() {
    const clave = getParametro("invitado");
    if (!clave) return;

    try {
        const response = await fetch('invitados.json');
        const invitados = await response.json();
        const persona = invitados.find(p => p.clave === clave.toLowerCase());

        if (persona) {
            document.getElementById('invitadoEspecial').style.display = 'block';
            document.getElementById('nombreInvitado').innerText = persona.nombre + " üíñ";
        }
    } catch (error) {
        console.error("Error cargando invitados:", error);
    }
}

mostrarInvitado();
</script>
